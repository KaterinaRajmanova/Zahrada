<!doctype html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moje zahrada</title>
    <meta name="description"
          content="Projekt webové aplikace, která mi ulehčí práci na zahradě a zpřehlední co, kdy, kde a jak udělat">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Moje zahrada</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Rostliny</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jaro">Jaro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/podzim">Podzim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Tipy a triky</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="mujkolotoc" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mujkolotoc" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#mujkolotoc" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#mujkolotoc" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/radost.jpg" class="d-block w-100" alt="radost ze zahrady">
        </div>
        <div class="carousel-item">
            <img src="images/sazenice.jpg" class="d-block w-100" alt="sazenice">
        </div>
        <div class="carousel-item">
            <img src="images/zalevani.jpg" class="d-block w-100" alt="zalévání">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mujkolotoc" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mujkolotoc" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section class="py-5 prislovi">
    <div class="container">
        <div class="row">
            <div class="col-md-10 text-center">
                <h4>„Pokud máte zahradu a knihovnu, máte vše, co potřebujete.“</h4>
            </div>
            <div class="col-md-2 text-end">
                <p>- Marcus Tullius Cicero</p>
            </div>
        </div>
    </div>
</section>

<section class="formular bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5" id="nadpis">Nová radost</h2>
        <form th:action="@{/formular}" method="post">
            <div class="row mx-5">
                <div class="col-6 mb-3">
                    <label for="latinskyNazev" class="form-label">Latinský název</label>
                    <input type="text" class="form-control" id="latinskyNazev" th:field="${form.latinskyNazev}">
                    <div class="error" th:if="${#fields.hasErrors('form.latinskyNazev')}"
                         th:errors="${form.latinskyNazev}"></div>
                </div>
                <div class="col-6 mb-3">
                    <label for="ceskyNazev" class="form-label">Český název</label>
                    <input type="text" class="form-control" id="ceskyNazev" th:field="${form.ceskyNazev}">
                    <div class="error" th:if="${#fields.hasErrors('form.ceskyNazev')}"
                         th:errors="${form.ceskyNazev}"></div>
                </div>
            </div>

            <div class="row mx-5">
                <div class="mb-5">
                    <label for="popis" class="form-label">Popis</label>
                    <textarea class="form-control" id="popis" rows="3" th:field="${form.popis}"></textarea>
                    <div class="error" th:if="${#fields.hasErrors('form.popis')}" th:errors="${form.popis}"></div>
                </div>
            </div>

            <div class="row mx-5">
                <div class="col-6 mb-5">
                    <label for="datumVysadby" class="form-label">Moje datum</label>
                    <input type="date" class="form-control" id="datumVysadby" th:field="${form.datumVysadby}">
                    <div class="error" th:if="${#fields.hasErrors('form.datumVysadby')}"
                         th:errors="${form.datumVysadby}"></div>
                </div>
            </div>

            <div class="row mx-5">
                <h6>Práce jaro</h6>
                <div class="col-3 mb-5">
                    <input type="checkbox" th:field="${form.zvolenePraceJaro}" value="OSTŘÍHAT"/>
                    <label th:for="${#ids.prev('zvolenePraceJaro')}">Ostříhat</label>
                </div>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePraceJaro}" value="POHNOJIT"/>
                    <label th:for="${#ids.prev('zvolenePraceJaro')}">Pohnojit</label>
                </div>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePraceJaro}" value="ODPLEVELIT"/>
                    <label th:for="${#ids.prev('zvolenePraceJaro')}">Odplevelit</label>
                </div>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePraceJaro}" value="ROZSADIT"/>
                    <label th:for="${#ids.prev('zvolenePraceJaro')}">Rozsadit</label>
                </div>
                <div class="error" th:if="${#fields.hasErrors('form.zvolenePraceJaro')}"
                     th:errors="${form.zvolenePraceJaro}">
                </div>
            </div>
            <div class="row mx-5">
                <h6>Práce podzim</h6>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePracePodzim}" value="OSTŘÍHAT"/>
                    <label th:for="${#ids.prev('zvolenePracePodzim')}">Ostříhat</label>
                </div>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePracePodzim}" value="POHNOJIT"/>
                    <label th:for="${#ids.prev('zvolenePracePodzim')}">Pohnojit</label>
                </div>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePracePodzim}" value="ODPLEVELIT"/>
                    <label th:for="${#ids.prev('zvolenePracePodzim')}">Odplevelit</label>
                </div>
                <div class="col-3 mb-3">
                    <input type="checkbox" th:field="${form.zvolenePracePodzim}" value="ROZSADIT"/>
                    <label th:for="${#ids.prev('zvolenePracePodzim')}">Rozsadit</label>
                </div>
                <div class="error" th:if="${#fields.hasErrors('form.zvolenePracePodzim')}"
                     th:errors="${form.zvolenePracePodzim}">
                </div>
            </div>

            <div class="d-grid gap-1 col-6 mx-auto mt-5">
                <button type="submit" class="btn btn-secondary">Uložit</button>
            </div>
        </form>
    </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
